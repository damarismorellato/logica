<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostrar(frase) {
        document.write(frase)
    }

    function calculaImc(peso, altura) {

       let imc = peso / (altura * altura);
       return imc;
    }
    let peso =  prompt("informe seu peso");
    let altura =  prompt("informe sua altura");

    
    let imc = calculaImc(peso, altura);

    mostrar(`o valor do imc é ${imc}`);

    if (imc < 18.5) {
        mostra("seu imc está abaixo do esperado" );
    }else if (imc >= 18.5 && imc <= 35) {
        mostra("seu imc está saudavel" );
    }else if (imc > 35) {
        mostra("seu imc está acima do esperado" );
    }

</script>
