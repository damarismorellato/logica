<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(`<big>${frase}</big>`);
        pulaLinha();
    }
    let contador = 20;

    while (contador >= 0) {
        mostra(contador);
        contador -= 1;
    }
    mostra("FIM");
</script>
