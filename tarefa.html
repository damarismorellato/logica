<meta charset="UTF-8" />

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
    };

    let anoAtual = 2022;
    let anoInicial = 1500;
    let idadeMedia = 28;

    let totalGeracoes = (anoAtual - anoInicial)/idadeMedia;

    mostrar(Math.round(totalGeracoes));


</script>
