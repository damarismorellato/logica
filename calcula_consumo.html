<meta charset="UTF-8">

<h2>Álcool ou gasolina?</h2>

<script>
    function pularLinha() {
        document.write("</br>");
    }

    let tanque = 40;
    let caminhoComGasolina = 480;
    let caminhoComAlcool = 300;
    let consumoDeGasolina = caminhoComGasolina / tanque;
    let consumoDeAlcool = caminhoComAlcool / tanque;


    document.write(` o consumo da gasolina é ${consumoDeGasolina}`);
    
    pularLinha();

    document.write("o consumo do àlcool é " + Math.round(consumoDeAlcool));



</script>
